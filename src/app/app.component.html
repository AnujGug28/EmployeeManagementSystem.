<div class="container-fluid g-0">
  <!--Header-->
  <app-header></app-header>

  <!--Main Content-->
  <main class="black-border">

    <!--Toolbar to add search employees-->
    <div class="toolbar">
      <div class="add-employee">
        <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
      </div>
      <div class="search-employees">
        <input type="search" class="form-control" placeholder="Search-Employees">
      </div>

    </div>
    <!--Area to display all the employees-->
    <div class="employees black-border">
      <div class="row mt-5" *ngIf="employees.length== 0">
        <div class="col text-center">
          <span class="text-secondary fs-2 fw-bold fst-italic">There Are No Employees Added!</span>
        </div>
      </div>
      <div class="row mt-4" *ngFor="let employee of employeesToDisplay"; let ei="index;"></div>
      <div class="col">
        <app-employee></app-employee>
      </div>

    </div>
  </main>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Employee Information</h5>
        <button type="button" class="close" data-bs-dismiss="modal">

        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeForm">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">

            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
            </div>
          </div>
          <!--Birthdate-->
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Age" formControlName="age">

            </div>
            <!--Department-->
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Department" formControlName="department">

              </div>
              <!--BloodGroup-->
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Blood Group" formControlName="bloodgroup">

                </div>
                <!--Address-->
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Address" formControlName="address">

                  </div>
                  <!--Alternate Address-->
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Alternate Address" formControlName="alternateaddress">

                    </div>
                    <!--Phone No.-->
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Phone No" formControlName="phoneno">

                      </div>
                      <!--Alternate Phone No.-->
                      <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Alternate Phone No" formControlName="alternatephoneno">

                        </div>






                      <form action=""></form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addEmployee()">Insert</button>
                      </div>
                    </div>
                  </div>
                </div>
